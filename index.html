<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:40px;max-width:900px}

      <li>Home lab + VPS monitoring (Dashy + Uptime)</li>

  </div>

  <div class="card">
    <h2>Status</h2>

  <script>
    document.getElementById("ts").textContent = new Date().toISOString();
  </script>
